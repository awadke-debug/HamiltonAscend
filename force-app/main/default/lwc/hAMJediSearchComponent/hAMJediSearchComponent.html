<template>
    <div>
        <template if:true={loading}>
            <lightning-spinner
                alternative-text="Loading..."
                size="medium"
                variant="brand">
            </lightning-spinner>
        </template>
        <lightning-card title="Constituent Search" icon-name="utility:search">
            <div class="slds-m-around_medium">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input
                            type="search"
                            label="Constituent name"
                            placeholder="Search First or Last Name..."
                            value={nameSearchString}
                            onchange={handleInputChange}
                            name="nameSearch"
                        ></lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-input
                            type="search"
                            label="Donor Id"
                            placeholder="Search by Donor Id..."
                            value={donorIdStr}
                            onchange={handleInputChange}
                            name="donorId"
                        ></lightning-input>
                    </div>
                </div>
                <!--code start-->
                <div class="slds-grid slds-wrap slds-gutters slds-p-around_small">

                    <!-- Left Section with Picklists -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-3 slds-p-around_small">
                        <div class="slds-grid slds-wrap slds-gutters">

                            <!-- Picklist 1 - Class Year -->
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                <lightning-combobox
                                    name="Picklist1"
                                    label="Class Year"
                                    value={selectedClassYear}
                                    placeholder="Select Class Year"
                                    options={classYearOptions}
                                    onchange={handlePicklistChange}>
                                </lightning-combobox>
                            </div>

                            <!-- Picklist 2 - Sports Association -->
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                <lightning-combobox
                                    name="Picklist2"
                                    label="Sports Association"
                                    value={selectedSportsAssociation}
                                    placeholder="Select Sports Association"
                                    options={sportsAssociationOptions}
                                    onchange={handlePicklistChange}>
                                </lightning-combobox>
                            </div>

                            <!-- Picklist 3 - Student Organizations -->
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                <lightning-combobox
                                    name="Picklist3"
                                    label="Student Organizations"
                                    value={selectedStudentOrganization}
                                    placeholder="Select Student Organization"
                                    options={studentOrganizationOptions}
                                    onchange={handlePicklistChange}>
                                </lightning-combobox>
                            </div>
                        </div>
                    </div>

                    <!-- Right Section with Buttons -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-align_absolute-center slds-p-around_small">
                        <lightning-button 
                            label="Clear" 
                            title="Clear" 
                            onclick={clearData} 
                            class="slds-m-right_small">
                        </lightning-button>

                        <lightning-button 
                            variant="brand" 
                            label="Search" 
                            onclick={searchConstituents}>
                        </lightning-button>
                    </div>
                </div>
                <!--code ends-->

                <!-- Search Results Table -->
                <div class="slds-p-around_small">
                    <template lwc:if={pageConstituents}>
                        <lightning-datatable
                            key-field="Id"
                            data={pageConstituents}
                            columns={columns}
                            sorted-by={sortBy}
                            sorted-direction={sortDirection}
                            onsort={doSorting}
                            onrowaction={handleRowAction}
                            hide-checkbox-column="true">
                        </lightning-datatable>

                        <!-- Updated Pagination Controls -->
                        <div class="slds-m-top_small slds-grid slds-grid_align-spread slds-align_absolute-center">
                            <lightning-button label="Prev" onclick={prevPage} disabled={isFirstPage}></lightning-button>
                            <div class="slds-m-horizontal_small">
                                Page {pageNumber} of {totalPages} Â· {totalRecords} total
                            </div>
                            <lightning-button label="Next" onclick={nextPage} disabled={isLastPage}></lightning-button>
                        </div>
                    </template>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
