<template>
    <div>
        <template if:true={loading}>
            <lightning-spinner
                alternative-text="Loading..."
                size="medium"
                variant="brand">
            </lightning-spinner>
        </template>
        <lightning-card title="Constitiuent Search" icon-name="utility:search">
            <div class="slds-m-around_medium">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input
                            type="search"
                            label="Constitiuent name"
                            placeholder="Search First or Last Name..."
                            value={nameSearchString}
                            onchange={handleInputChange}
                            name="nameSearch"
                        ></lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-input
                            type="search"
                            label="Donor Id"
                            placeholder="Search by Donor Id..."
                            value={donorIdStr}
                            onchange={handleInputChange}
                            name="donorId"
                        ></lightning-input>
                    </div>
                </div>
                <div class="slds-grid slds-gutters slds-p-around_small">
                    <div class="slds-col slds-size_2-of-3">
                        
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <lightning-button label="Clear" title="Clear" onclick={clearData} class="slds-m-left_x-small slds-p-around_x-small"></lightning-button>
                        <lightning-button variant="brand" label="Search" onclick={searchConstituents}></lightning-button>
                    </div>
                </div>
                <!-- Search Results Table -->
                <div class="slds-p-around_small">
                    <template lwc:if={pageConstituents}>
                        <lightning-datatable
                            key-field="Id"
                            data={pageConstituents}
                            columns={columns}
                            sorted-by={sortBy}
                            sorted-direction={sortDirection}
                            onsort={doSorting}
                            onrowaction={handleRowAction}
                            hide-checkbox-column="true">
                        </lightning-datatable>

                        <!-- Updated Pagination Controls -->
                        <div class="slds-m-top_small slds-grid slds-grid_align-spread slds-align_absolute-center">
                            <lightning-button label="Prev" onclick={prevPage} disabled={isFirstPage}></lightning-button>
                            <div class="slds-m-horizontal_small">
                                Page {pageNumber} of {totalPages} Â· {totalRecords} total
                            </div>
                            <lightning-button label="Next" onclick={nextPage} disabled={isLastPage}></lightning-button>
                        </div>
                    </template>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
