<template>
    <lightning-card  variant="Narrow"  title={contact.name} icon-name="standard:contact">
        <div class="slds-p-horizontal_small">
            <div class="slds-p-around_medium">
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element">
                            <lightning-input type="text" name="title" label="Enter Meeting title" value="Gift Officer Meeting"
                                onchange={handleInputChange}></lightning-input>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element">
                            <lightning-input type="text" name="talkingPoints" label="Enter some talking Points"
                                value="Talk about reunioun; talk about upcoming giving days" onchange={handleInputChange}></lightning-input>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element">
                            <lightning-combobox
                                name="status"
                                label="Meeting Status"
                                placeholder="Select Status"
                                options={status}
                                onchange={handleInputChange}
                            ></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <div class="slds-form-element">
                                <lightning-input 
                                    type="datetime" 
                                    name="startDate" 
                                    label="Start Date/Time:"
                                    class="slds-input"
                                    onchange={handleInputChange}>
                                </lightning-input>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <div class="slds-form-element">
                                <lightning-input 
                                    type="datetime" 
                                    name="endDate" 
                                    label="End Date/Time:"
                                    class="slds-input"
                                    onchange={handleInputChange}>
                                </lightning-input>
                            </div>
                        </div>
                </div>
            </div>
        
        </div>
        <p slot="footer">
            <slot></slot>
        </p>
    </lightning-card>
</template>
