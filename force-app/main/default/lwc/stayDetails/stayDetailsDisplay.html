<template>
    <lightning-card  variant="Narrow"  title="Stay Details" icon-name="standard:account">
                            
        <div class="slds-p-horizontal_small">
            <div class="slds-p-around_medium">
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1">
                        <div class="slds-form-element">
                            <h2 class="header">Name:</h2>
                            <lightning-formatted-text value={stayDetailsName} ></lightning-formatted-text>

                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element">
                            <h2 class="header">Start Date:</h2>
                            <lightning-formatted-date-time value={stayStartDate} year="2-digit" month="short" day="2-digit" hour="numeric"
                    weekday="long" era="short"></lightning-formatted-date-time>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element">
                            <h2 class="header">End Date:</h2>
                            <lightning-formatted-date-time value={stayEndDate} year="2-digit" month="short" day="2-digit" hour="numeric"
                    weekday="long" era="short"></lightning-formatted-date-time>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element">
                            <h2 class="header">Address:</h2>
                            <!-- <lightning-formatted-address
                                street={street}
                                city={city}
                                country={country}
                                province={province}
                                postal-code={postalCode}
                            ></lightning-formatted-address> -->
                            {stayAddress}
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </lightning-card>
</template>
