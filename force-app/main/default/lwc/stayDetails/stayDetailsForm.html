<template>
    <article class="slds-card slds-var-m-bottom_medium">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="stay details">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">stay details</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Stay Details">
                            <span>Stay Details</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <slot></slot>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-p-around_medium">
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element">
                            <lightning-input type="text" label="Name:" name="stayDetailsName" value={stayDetailsName}
                                onchange={handleInputChange} required="true"></lightning-input>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-form-element slds-grid">
                                <lightning-textarea 
                                  max-length="255"
                                  name="stayAddress" 
                                  label="Address" 
                                  placeholder="type here..."
                                  value={stayAddress}
                                  onchange={handleInputChange}
                                  style="flex-grow: 1;"
                                ></lightning-textarea>
    
                                <lightning-button-icon 
                                  icon-name="utility:search"
                                  alternative-text="Search Address"
                                  onclick={showSearchAddresModal}
                                  title="Search Address"
                                  style="align-self: center;"
                                  class="slds-m-left_x-small"
                                  disabled={disableSearchAddress}
                                  data-address-prop="stayAddress"
                                ></lightning-button-icon>
                                
                        </div>
                            
                    </div>
                    <div class="slds-p-around_medium slds-col slds-size_1-of-1 slds-medium-size_1-of-1">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <div class="slds-form-element">
                                    <lightning-input type="datetime" name="stayStartDate" value={stayStartDate} label="Start Date/Time:"
                                        class="slds-input" onchange={handleInputChange} required="true">
                                    </lightning-input>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <div class="slds-form-element">
                                    <lightning-input type="datetime" name="stayEndDate" value={stayEndDate} label="End Date/Time:"
                                        class="slds-input" onchange={handleInputChange} required="true">
                                    </lightning-input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</template>
